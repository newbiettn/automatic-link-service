<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Foundation | Welcome</title>
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="row search-container">
		<form>
			<div class="large-8 large-centered columns">
				<div class="row collapse">
					<div class="small-10 columns">
						<input type="text" placeholder="" class="search-field">
					</div>
					<div class="small-2 columns">
						<a href="#" class="button postfix search-btn">Search</a>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="row result-container">
		<div class="large-3 columns">
			<h5 class="row section-header">Clustered Results</h5>
			<div class="row tree"></div>
		</div>
		<div class="large-9 columns result-list">
			<h5 class="row section-header">Top 10 search result by keywords image</h5>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/vendor/tree.jquery.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="js/main.js"></script>
</body>
</html>
